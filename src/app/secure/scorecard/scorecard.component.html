

<div id="header" class="container">
  <div class="row">
    <div class="col-sm">
      logo
    </div>
    <div class="col-sm">
      tag
    </div>
    <div class="col-sm">
      quotes
    </div>
  </div> 
</div>

<div id="main">

  <div class="row" >
    <div class="col-sm">
    
    </div>
    <div class="col-sm">

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Game Running Time
          <span class="badge bg-primary rounded-pill rounded-pill">60 mins</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          No of Kills
          <span class="badge bg-primary rounded-pill rounded-pill">{{totalKills | async}}</span>
        </li>
        <li  *ngIf="isMedicEnabled" class="list-group-item d-flex justify-content-between align-items-center">
          Total Revived
          <span class="badge bg-primary rounded-pill rounded-pill">{{totalMedic | async}}</span>
        </li>
          <li  *ngIf="isMedicEnabled" class="list-group-item d-flex justify-content-between align-items-center">
          Total times being Revived
          <span class="badge bg-primary rounded-pill rounded-pill">{{totalRevive | async}}</span>
        </li>
        <li *ngIf="isMedicEnabled"  class="list-group-item d-flex justify-content-between align-items-center">
          Total times respawned
          <span class="badge bg-primary rounded-pill">{{totalRespawn | async}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Total times Dead
          <span class="badge bg-primary rounded-pill">{{totalDeaths | async}}</span>
        </li>
      </ul>
    </div>
    <div class="col-sm">

    </div>

  </div>

  <div id="buttons" class="row">
  
    <div *ngIf="deadButton | async" class="col-sm">
      <button (click)="onDead()" type="button" class="btn btn-danger">Dead</button>
    </div>
    <div *ngIf="killButton | async" class="col-sm">
        <button (click)="onKill()" type="button" class="btn btn-success">Kill</button>
    </div>
    <div *ngIf="(medicButton | async) && isMedicEnabled" class="col-sm">
        <button (click)="onMedic()" type="button" class="btn btn-primary">Medic</button>
    </div>
    <div *ngIf="(reviveButton | async) && isMedicEnabled" class="col-sm">
        <button id="reviveButton" type="button" class="btn btn-secondary">Revive</button>
    </div>
    <div *ngIf="(respawnButton | async) && isRespawnEnabled" class="col-sm">
        <button (click)="onRespawn()" type="button" class="btn btn-secondary">Respawn</button>
    </div>

  </div>
  <br>
  <br>
  <div  class="row">
    <button (click)="onEndGame()" type="button" class="btn btn-danger">End Game</button>
</div>
</div>


<div id="footer">


</div>
