
<div class="container">

  
  <secureHeader></secureHeader>
  
  <div id="loading" >
    <div class="spinner-border text-info" role="status"> </div>
    Loading...
</div> 

<div id="pageError" class="alert alert-primary d-none" role="alert">
  Page Load Failed Please hit <a href="./newGame" class="alert-link">refresh</a> or <a href="#" class="alert-link"> contact us</a>.
</div>
<div class='d-none' id="main">

  <div class="row title">
    <div class="col display-6">
      Select Game Type
    </div> 
  </div>
 
 
  <div class="row">
    <div class="col" id="{{card.name}}" *ngFor="let card of collection | paginate: { itemsPerPage: 2, currentPage: p }"> 
      <div (click)="selectedGameType(card.id)"  class="card col custom-hover">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{card.name}} </h5>
          <p class="card-text">{{card.medic}}</p>
          <p class="card-text">{{card.spawn}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
  </div>
         <div class="">
           <div class="col"></div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
         </div>    
  

</div>
