<main role="main" class="main">

	<div class="color-bar row p-0 m-0">
		<div class="col-3"></div>
		<div class="col-6"></div>
		<div class="col-3"></div>
	</div>

	<div class="container-fluid row justify-content-center p-0 m-0">
		<div class="col-md-6 p-0 p-md-0">
			
			<div class="small-panel bg-light">
				
				<div class="top-panel">
					<div class="text-center">
						<a class="navbar-brand ml-2" href="https://skipped.io"><img src="./assets/logo/logo_color.png" alt="skipped.io"/></a>
					</div>
				</div>
				<br/>
				<br/>
				<br/>
				<br/>
				
				<div class="body-panel pl-2 pr-2 m-auto">
					
					<h4 class="text-center">Lets get started, Select options below:</h4>
					<br/>
					<br/>
					
					<div class="my-form-holder login-next-form-holder text-left">
						<form class="my-form login-next-form" action="" method="post">
							<div class="form-group">
								<div class="form-control selectable-radio">
									<input value="Candidate" (click)="userTypeSelection()" type="radio" class="invisible radio-input" id="user_candidate" name="user_type"/>
									<label for="user_candidate" class="d-block radio-label">I am a Candidate</label>
								</div>
							</div>
							<div class="form-group">
								<div class="form-control selectable-radio">
									<input value="Recruiter" (click)="userTypeSelection()" type="radio" class="invisible radio-input" id="user_recruiter" name="user_type"/>
									<label for="user_recruiter" class="d-block radio-label">I am a Recruiter</label>
								</div>
							</div>
							
							<br/>
							<br/>
							<button type="submit" (click)="nextButton()" [disabled]="((disableNextButton$ | async))" class="btn btn-block btn-theme2 bg-theme2  mb-2">Next</button>
							<div class="text-center">
								Already have an account.? <a class="cancel-link" href="#">Sign in</a>
							</div>
							
						</form>
						
						<br/>
						<br/>
						<br/>
						<br/>
						
						<div class="text-center mb-2">
							or Login using below options
						</div>
						
						<div class="text-center app-login">
							
							<a class="app-login-url d-block mb-2" href="#" target="_blank">
								<img class="app-icon" src="./assets/icons/google_64x64.png"/>
								Google
							</a>
							<a class="app-login-url d-block mb-2" href="#" target="_blank">
								<img class="app-icon" src="./assets/icons/facebook_64x64.png"/>
								Facebook
							</a>
							<a class="app-login-url d-block mb-2" href="#" target="_blank">
								<img class="app-icon" src="./assets/icons/linkedin_64x64.png"/>
								LinkedIn
							</a>
							
							
						</div>
						
						
					</div>
					
					
				</div>
				
			</div>
			
			<registerFooter></registerFooter>
		
		</div>
		
	</div>

</main>
