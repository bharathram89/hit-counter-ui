<!--The content below is only a placeholder and can be replaced.-->
<div id="main">
    <img width="100%" src="../../../assets/top_bar.png" alt="top_bar">

    <div class="container">
        <div style="text-align:center">
            <br><br>
            <img width="300" id="logo" src={{imageUrl}}>
            <h3>Let's begin with registering you</h3>
            <br>
            <progressBar></progressBar>
        </div>

        <form [formGroup]="profile" (ngSubmit)="onSubmit()">


            <div class="cross-validation " [class.cross-validation-error]="profile.errors?.identityRevealed && (profile.touched || profile.dirty) ">
                <div class="form-group ">

                    <label for="fname ">First Name</label>
                    <input id="fname " class="form-control " formControlName="fname" placeholder="ex: Alex" required>

                    <div *ngIf="fname.invalid && (fname.dirty || fname.touched) " class="alert alert-danger ">

                        <div *ngIf="fname.errors?.required ">
                            First Name is required.
                        </div>
                    </div>
                </div>

                <div class="form-group ">

                    <label for="lname ">Last Name</label>
                    <input id="lname " class="form-control " placeholder="ex: Lamy" formControlName="lname" required>

                    <div *ngIf="lname.invalid && (lname.dirty || lname.touched) " class="alert alert-danger ">

                        <div *ngIf="lname.errors?.required ">
                            Last Name is required.
                        </div>
                    </div>
                </div>

                <div class="form-group ">

                    <label for="pemail ">Personal Email</label>
                    <input id="pemail " class="form-control " formControlName="pemail" placeholder="ex: yourname@mail.com" required>

                    <div *ngIf="pemail.invalid && (pemail.dirty || pemail.touched) " class="alert alert-danger ">

                        <div *ngIf="pemail.errors?.required ">
                            Personal Email is required.
                        </div>
                        <div *ngIf="pemail.errors?.pattern ">
                            Please enter a valid email address
                        </div>
                    </div>
                </div>

                <div class="form-group ">

                    <label for="cemail ">Company Email</label>
                    <input id="cemail " class="form-control " formControlName="cemail" placeholder="ex: yourname@mail.com" required>

                    <div *ngIf="cemail.invalid && (cemail.dirty || cemail.touched) " class="alert alert-danger ">

                        <div *ngIf="cemail.errors?.required ">
                            Company Email is required.
                        </div>
                        <div *ngIf="pemail.errors?.pattern ">
                            Please enter a valid email address
                        </div>
                    </div>
                </div>

                <div class="form-group ">

                    <label for="phone ">Phone Number</label>
                    <input id="phone " class="form-control " placeholder="+1 1234567890" formControlName="phone">
                    <div *ngIf="phone.errors?.pattern ">
                        Please enter a valid email phone number
                    </div>
                </div>

            </div>

            <!-- <div class="form-group ">
                    <label for="power ">Hero Power</label>
                    <select id="power " class="form-control " formControlName="power " required>
                  <option *ngFor="let p of powers " [value]="p ">{{p}}</option>
                </select>

                    <div *ngIf="power.invalid && power.touched " class="alert alert-danger ">
                        <div *ngIf="power.errors.required ">Power is required.</div>
                    </div>
                </div> -->

            <button type="submit " class="btn btn-default " [disabled]="profile.invalid">Submit</button>

        </form>
    </div>
