<!--The content below is only a placeholder and can be replaced.-->
<div id="main">
    <img width="100%" src="../../../assets/top_bar.png" alt="top_bar">

    <div class="container">
        <div style="text-align:center">
            <br><br>
            <img width="300" id="logo" src={{imageUrl}}>
            <h3>Let's begin with registering you</h3>
            <br>
            <progressBar></progressBar>
        </div>


        <form [formGroup]="profile" (ngSubmit)="onSubmit()">


            <div class="cross-validation " [class.cross-validation-error]="profile.errors?.identityRevealed && (profile.touched || profile.dirty) ">
                <div class="form-group ">

                    <label for="password">Password</label>
                    <input id="password " class="form-control " formControlName="password" placeholder="ex: Aeiou" required>

                    <div *ngIf="password.invalid && (password.dirty || password.touched) " class="alert alert-danger ">

                        <div *ngIf="password.errors?.required ">
                            Password is required.
                        </div>
                        <div *ngIf="password.errors?.pattern ">
                            password needs to have atleast 1 upper case letter and 1 lower
                        </div>
                    </div>
                </div>

                <div class="form-group ">

                    <label for="confirmPassword ">Confirm Password</label>
                    <input id="confirmPassword " class="form-control " placeholder="ex: Aeiou" formControlName="confirmPassword" required>

                    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) " class="alert alert-danger ">

                        <div *ngIf="confirmPassword.errors?.required ">
                            Confirm Password is required.
                        </div>

                    </div>

                </div>
                <div *ngIf="profile.errors?.notSame">
                    Password needs to match
                </div>
                <button type="submit " class="btn btn-default" [disabled]="profile.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
<registerFooter></registerFooter>
